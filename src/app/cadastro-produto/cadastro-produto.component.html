
  <div class="container-fluid">

    <div class="row mt-5">
      <div class="col-md-12">

        <h1 class="fs-50 text-center corLetra">Produtos</h1>

        <h5 class="fs-18 text-center mt-3">Veja aqui todos os produtos cadastrados ou cadastre um novo:</h5>

        <div class="row d-flex justify-content-center mt-5 mb-4">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name='nome' id="nome" placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='preco' id="preco" placeholder="Digite o preço do produto" [(ngModel)]="produto.preco">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='produtor' id="produtor" placeholder="Digite o nome do produtor" [(ngModel)]="produto.produtor">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='quantidadekg' id="quantidadekg" placeholder="Digite a quantidade em kg do produto" [(ngModel)]="produto.quantidadekg">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name='foto' id="foto" placeholder="Link da foto do produto" [(ngModel)]="produto.foto">
            </div>

            <div class="form-group">
              <label for="texto">Escolha uma categoria:</label>
              <select class="form-control" name="categoria" id="categoria" [(ngModel)]='idCategoria' (change)="findByIdCategoria()">
                <option *ngFor="let item of listaCategorias" value="{{item.id}}">{{item.categoria}}</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn corBotao text-white mt-3" (click)="cadastrar()">Cadastrar</button>
            </div>



          </div>
        </div>

      </div>

    </div>

  </div>


  <div class="container">

    <div class="row mt-4">
      <div class="col-md-12">
        <h2 class="text-center">Todos os produtos</h2>
      </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Categoria</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of listaProduto">
              <th>{{item.nome}}</th>
              <td>{{item.categoria.categoria}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn corBotao text-white mr-3" [routerLink]="['/produto-edit', item.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/produto-delete', item.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
