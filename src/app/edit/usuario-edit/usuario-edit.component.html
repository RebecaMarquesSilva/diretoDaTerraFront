<div class="imgbelo">
  <img
    src="https://img.freepik.com/fotos-gratis/plantio-de-mudas-jovem-planta-na-luz-da-manha-no-fundo-da-natureza_34998-98.jpg"
    alt=""
  />
</div>

<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <hr />
      <h2 class="text d-flex justify-content-center text corLetra">
        Atualizar meu usuário
      </h2>
      <hr />
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-8 border p-5">
      <form>
        <div class="form-group">
          <label for="">Nome: <span class="required">*</span></label>
          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            placeholder="Seu Nome"
            [(ngModel)]="user.nome"
          />
        </div>

        <div class="form-group">
          <label for="usuario">Usuário (E-mail): <span class="required">*</span></label>
          <input
            type="text"
            class="form-control"
            name="usuario"
            id="usuario"
            placeholder="Seu E-mail"
            [(ngModel)]="user.email"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha: <span class="required">*</span></label>
          <input
            (input)="confirmaSenha($event)"
            type="password"
            class="form-control"
            name="senha"
            id="sua senha"
            placeholder="Sua Senha"
          />
        </div>

        <div class="form-group">
          <label for="confiramsenha">Confirmar Senha: <span class="required">*</span></label>
          <input
            type="password"
            class="form-control"
            name="confirmasenha"
            id="confirmasenha"
            placeholder="Confirme sua Senha"
            [(ngModel)]="user.senha"
          />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de Usuário: <span class="required">*</span></label>
          <select
            name="tipo"
            id="tipo"
            class="form-control"
            (change)="tipoUser($event)"
          >
            <option>Selecione seu Tipo de Usuário</option>
            <option value="normal">Administrador</option>
            <option value="adm">Padrão</option>
          </select>
        </div>

        <div class="mt-4 w-50 mx-auto d-flex justify-content-around">
          <button class="btn btn-outline-danger mr-2" routerLink="/inicio">
            Cancelar
          </button>
          <button class="btn btn-outline-success" (click)="atualizar()">
            Atualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
