<!--!Título-->
<div class="container-fluid p-0 m-0">
  <div class="row align-items-center m-1">
    <div class="col-md-12">
      <hr />
      <h2 class="text d-flex justify-content-center text fs-30 corLetra">
        Conheça nossos produtos
      </h2>
      <hr />
    </div>
  </div>
</div>
<!--!/Título-->

<!-- *Nav-Produtos -->
<ul
  class="nav nav-tabs d-flex justify-content-center my-4"
  *ngIf="authService.adm()"
>
  <li class="nav-item">
    <a
      class="nav-link active text-secondary font-weight-bold"
      id="nav-todosProdutos-tab"
      data-toggle="tab"
      href="#todosProdutos"
      role="tab"
      aria-controls="nav-todosProdutos"
      aria-selected="true"
      >Todos os produtos</a
    >
  </li>

  <!-- <li class="nav-item">
    <a class="nav-link text-secondary font-weight-bold" id="nav-produtoCategoria-tab" data-toggle="tab" href="#produtoCategoria" role="tab" aria-controls="nav-produtoCategoria" aria-selected="false">Produtos por Categoria</a>
  </li> -->
</ul>
<!-- */nav-produtos -->

<!-- *Cards Produtos -->
<div class="container d-flex justify-content-center">
  <div
    class="tab-pane fade show active"
    id="todosProdutos"
    role="tabpanel"
    aria-labelledby="nav-todosProdutos-tab"
  >
    <!-- !Pesquisa -->
    <div class="row d-flex justify-content-center mt-2 mb-3">
      <div class="col-md-4">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o nome do produto desejado"
            [(ngModel)]="nomeProduto"
            (keyup)="findByNomeProduto()"
          />
        </div>
      </div>
    </div>
    <!-- !/Pesquisa -->

    <div class="card-columns mb-5">
      <div class="card mt-3 cardHover" *ngFor="let produto of listaProdutos">
        <img
          src="{{ produto.foto }}"
          class="card-img-top"
          alt="img do produto"
          [routerLink]="['/detalhe-produto', produto.id]"
        />
        <div class="card-body text-center p-0">
          <h5 class="card-title mb-0">{{ produto.nome }}</h5>
          <small>Categoria: {{ produto.categoria.categoria }}</small>
          <p class="card-text mt-3 mb-1">Qtd.: {{ produto.quantidadekg }}Kg</p>
          <p class="card-text">R${{ produto.preco }}</p>
          <a
            class="btn corBotao text-white mb-4 mr-2"
            [routerLink]="['/detalhe-produto', produto.id]"
            >Detalhes</a
          >
          <a class="btn corBotao text-white mb-4" routerLink="/contato"
            >Contato</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
