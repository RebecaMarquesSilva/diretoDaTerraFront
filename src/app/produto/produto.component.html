<!-- Pesquisa -->
<div class="row d-flex justify-content-center my-5">
<div class="col-md-4">
  <div class="form-group">
    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto desejado" [(ngModel)]="nomeProduto" (keyup)="findByNomeProduto()">
  </div>
</div>
</div>
<!-- /Pesquisa -->


<!-- Cards Produtos -->
<div class="container d-flex justify-content-center">
  <div class="tab-pane fade show active" id="todosProdutos" role="tabpanel" aria-labelledby="nav-todosProdutos-tab">
    <div class="card-columns mb-5">
      <div class="card" *ngFor='let produto of listaProdutos'>
        <img src="{{produto.foto}}" class="card-img-top" alt="img do produto" [routerLink]="['/detalhe-produto', produto.id]">
        <div class="card-body text-center p-0">
          <h5 class="card-title mb-0">{{produto.nome}}</h5>
          <small>Categoria: {{produto.categoria.categoria}}</small>
          <p class="card-text mt-3 mb-1">Qtd: {{produto.quantidadekg}}Kg</p>
          <p class="card-text">R${{produto.preco}}</p>
            <a class="btn corBotao text-white mb-3 mr-2" [routerLink]="['/detalhe-produto', produto.id]">Detalhes</a>
            <a class="btn corBotao text-white mb-3" routerLink="/contato">Contato</a>
            </div>
        </div>
      </div>
    </div>
  </div>
