<body>
    <div class="container">
        <h2>Login</h2>
    
        <form>
            <div class="input-field">
                <input type="email" id="usuario" name="usuario" placeholder="Insira seu usuario" aria-describedby="email" [(ngModel)]="userLogin.email">
                <label for="usuario">Usuario: </label>
            </div>
    
            <div class="input-field">
                <input type="password" id="senha" placeholder="Insira sua senha" [(ngModel)]="userLogin.senha">
                <label for="senha">Senha: </label>
            </div>
    
            <div class="center">
                <button (click)="entrar()">Entrar</button>
            </div>
        </form>
    
        <div class="links">
            <a routerLink="/inicio"><p>Esqueceu a sua senha ?</p></a>
            <a routerLink="/cadastrar"><p>Ainda n√£o sou cadastrado ?</p></a>
        </div>
    </div>
</body>
